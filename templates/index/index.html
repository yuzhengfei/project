    <script>
        $(function(){
            $('.submit_btn').click(function(e){
		e.preventDefault();
		var name = $('.name').val();
		var password = $('.password').val();
		var type = $('input[class = typ]:checked').val();
		if(name == '' || password == ''){
			layer.msg('用户名密码不能为空');
			return;
		}
		$.ajax({
			url: '/user/login',
			type: 'GET',
			dataType: 'json',
			data: {
				username: name,
				password: password,
                type: type
			},
			success: function(data){
				console.log(data);
				if(data.code == 0){
					window.location = '/user/toManager/';
				}else{
					layer.msg('用户名或密码错误');
				}
			},
			error: function(xhr){
				console.log(xhr);
			}
		});
	});
        });
    </script>
